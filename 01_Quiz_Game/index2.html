<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Quiz App</h1>
            <p>Test your knowledge with our fun and interactive quiz!</p>
        </header>

        <main>
          <div class="quiz-info">
              <h2>How to Play</h2>
              <p>Answer the multiple-choice questions to the best of your ability. Your score will be shown at the end. Good luck!</p>
          </div>
      
          <div class="start-quiz">
              <button id="start-btn">Start Quiz</button>
          </div>
      
          <div class="quiz-container" id="quiz-container" style="display: none;">
              <div class="question-container">
                  <h2 id="question"></h2>
              </div>
              <div class="options-container">
                  <button class="option" id="option1"></button>
                  <button class="option" id="option2"></button>
                  <button class="option" id="option3"></button>
                  <button class="option" id="option4"></button>
              </div>
              <button id="next-btn" style="display: none;">Next</button>
          </div>
      
          <div class="results-container" id="results-container" style="display: none;">
              <h2>Your Score: <span id="score"></span></h2>
              <button id="restart-btn">Restart Quiz</button>
          </div>
      </main>

    <script src="script2.js"></script>
</body>
</html>
